name: Dev Deployment (dev Branch)

on:
  push:
    branches:
      - dev

jobs:
  build_docker_container:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://dev-onlinemat.cevi.tools
    steps:

      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: yarn test:run

      - name: ğŸ” Login to private Registry (registry.cevi.tools)
        uses: docker/login-action@v3
        with:
          registry: registry.cevi.tools
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Load .env file from secrets
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Set gitInfo file
        run: |
          echo "{\"gitBranch\": \"${GITHUB_REF#refs/heads/}\",\"gitCommitHash\": \"$(git rev-parse --short $GITHUB_SHA)\"}" > src/generatedGitInfo.json

      - name: ğŸ—ï¸ Build and ğŸš€ push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.cevi.tools/cevi/onlinemat-frontend:dev
